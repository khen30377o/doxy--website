<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DoXy$ Hoodie</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif;}
body{background:#111;color:white;text-align:center;}
header{background:black;padding:20px;font-size:26px;font-weight:bold;letter-spacing:3px;}
.hero{padding:60px 20px;}
.btn{background:white;color:black;padding:12px 25px;text-decoration:none;font-weight:bold;border-radius:30px;cursor:pointer;border:none;}
.product{padding:50px 20px;}
.img-container{width:280px;margin:auto;}
#hoodie-img{width:100%;transition:opacity .5s;}
.colors{margin:15px 0;}
.color-box{display:inline-block;width:20px;height:20px;border-radius:50%;margin:5px;border:1px solid #555;cursor:pointer;}
.black{background:black;}
.white{background:white;}
.gray{background:gray;}
select,input{padding:10px;margin:10px 0;border-radius:8px;border:none;width:80%;}
form{margin-top:20px;}
footer{margin-top:40px;padding:20px;background:black;font-size:14px;}
</style>
</head>

<body>

<header>DoXy$</header>

<section class="hero">
<h1>Stay Bold. Stay DoXy$.</h1>
<p>Premium hoodie for everyday streetwear.</p>
<a href="#buy" class="btn">Buy Now</a>
</section>

<section class="product" id="buy">

<div class="img-container">
<img id="hoodie-img" src="https://i.postimg.cc/hv1tFtSr/IMG-20260221-193953-640.png">
</div>

<h2>DoXy$ Classic Hoodie</h2>
<p>₱1,000</p>

<div class="colors">
<span class="color-box black" onclick="changeColor('black')"></span>
<span class="color-box white" onclick="changeColor('white')"></span>
<span class="color-box gray" onclick="changeColor('gray')"></span>
</div>

<!-- SIZE SELECTOR -->
<select id="size">
<option value="">Select Size</option>
<option>S</option>
<option>M</option>
<option>L</option>
<option>XL</option>
</select>

<!-- ORDER FORM -->
<form onsubmit="orderNow(event)">
<input type="text" id="name" placeholder="Your Name" required>
<input type="text" id="address" placeholder="Your Address" required>
<button class="btn" type="submit">Order Now</button>
</form>

<p id="success" style="margin-top:15px;color:lime;"></p>

</section>

<footer>
Contact us: doxywear@gmail.com  
<br>© 2026 DoXy$
</footer>

<script>
function changeColor(color){
const img=document.getElementById('hoodie-img');
img.style.opacity=0;
setTimeout(()=>{
if(color==='gray'){
img.src='https://i.postimg.cc/hv1tFtSr/IMG-20260221-193953-640.png';
}
else if(color==='white'){
img.src='https://i.postimg.cc/26RdH1qX/20260221-193043-0000.png';
}
else if(color==='black'){
img.src='https://i.postimg.cc/65LPCNPN/20260221-191842-0000.png';
}
img.style.opacity=1;
},300);
}

function orderNow(e){
e.preventDefault();
let name=document.getElementById('name').value;
let size=document.getElementById('size').value;

if(size===""){
alert("Please select size!");
return;
}

document.getElementById('success').innerHTML=
"✅ Thank you "+name+"! Your DoXy$ hoodie ("+size+") order has been received.";
}
</script>

</body>
</html>
